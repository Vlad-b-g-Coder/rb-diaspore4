<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Page</title>

  <!-- Подключаем оба CSS файла -->
  <link href="BlogPostAssets/styles/blogPostStyle.css" rel="stylesheet" type="text/css">
  <link href="AboutPageAssets/styles/aboutPageStyle.css" rel="stylesheet" type="text/css">

  <!-- Подключение шрифтов -->
  <script>var __adobewebfontsappname__="dreamweaver"</script>
  <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>

  <!-- Подключение Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    #mainwrapper {
      overflow: hidden;
    }

.profilePhoto {
  width: 100%;
  display: flex;
  justify-content: center; /* Центрируем содержимое */
  align-items: center;
  overflow: hidden; /* Скрываем прокрутку */
  padding: 10px; /* Добавляем отступы */
  box-sizing: border-box;
}

.profilePhoto canvas {
  width: 70% !important; /* Диаграмма занимает 70% ширины контейнера */
  height: auto !important;
  max-width: 800px; /* Ограничиваем максимальную ширину */
  transform: scale(1.3); /* Масштабируем диаграмму */
}

/* Media query для уменьшения диаграммы на маленьких экранах */
@media (max-width: 768px) {
  .profilePhoto canvas {
    width: 90% !important; /* Увеличиваем ширину на мобильных */
    max-width: 600px; /* Ограничиваем максимальную ширину */
    transform: scale(1); /* Сбрасываем масштаб */
  }
}

/* Media query для уменьшения диаграммы на очень маленьких экранах */
@media (max-width: 480px) {
  .profilePhoto canvas {
    width: 95% !important; /* Диаграмма будет занимать 95% ширины */
    max-width: 500px; /* Ограничиваем максимальную ширину */
    transform: scale(1); /* Убираем масштаб */
  }
}



    .color-circles {
      display: flex;
      justify-content: space-evenly;
      margin-top: 30px;
    }

    .color-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="mainwrapper">
    <header>
      <div id="logo">Четвёртая страница</div>
      <nav>
        <a href="https://vlad-b-g-coder.github.io/rb-diaspore" title="Link">Домой</a>
		          <a href="https://vlad-b-g-coder.github.io/rb-diaspore1" title="Link">Первый</a>
        <a href="https://vlad-b-g-coder.github.io/rb-diaspore2" title="Link">Второй</a>
        <a href="https://vlad-b-g-coder.github.io/rb-diaspore3" title="Link">Третий</a>
        <a title="Link">Сайты</a>
      </nav>
    </header>

    <header>
      <div class="profileLogo">
        <p class="logoPlaceholder">
          <span> </span><br><br><br><br><br><br><br><br><br><br>
        </p>
      </div>
      <div class="profilePhoto">
        <canvas id="populationChart"></canvas>
      </div>
      <section class="profileHeader">
        <h1>Диаграмма процентов</h1> 
        <h1>белорусских эмигрантов</h1>
      </section>

      <!-- Заменили блок с изображениями на кружки с процентами -->
      <div class="color-circles">
        <div class="color-circle" style="background-color: #FF6384;">60%</div>
        <div class="color-circle" style="background-color: #36A2EB;">20%</div>
        <div class="color-circle" style="background-color: #FFCE56;">6%</div>
        <div class="color-circle" style="background-color: #4BC0C0;">6%</div>
        <div class="color-circle" style="background-color: #9966FF;">5%</div>
        <div class="color-circle" style="background-color: #FF9F40;">3%</div>
      </div>

    </header>

    <section class="mainContent">
      <!-- Остальной контент остаётся без изменений -->
    </section>

    <footer>
      <hr>
      <p class="footerDisclaimer">24 СТ <span>ДЛЯ ПГУ</span></p>
      <p class="footerNote"><span></span></p>
    </footer>
  </div>

  <script>
    const ctx = document.getElementById('populationChart').getContext('2d');
    const populationChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: [
          'Россия', 'Украина', 'Польша', 'Казахстан', 'США',
          'Латвия'
        ],
        datasets: [{
          label: 'Число белорусов по странам',
          data: [
            764819, 247989, 79534, 70858, 59517,
            44485
          ],
          backgroundColor: [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'
          },
          tooltip: {
            enabled: true
          }
        }
      }
    });
  </script>
</body>
</html>
